<div>
row:
	<script type="text/template" id="tr">
		<table>
		<% _.each(rows, function(member){ %>
			<tr class="entry">
				<td>
					<a href="<%= member.url %>">
                      <span><%= member.name %></span>
                    </a>
				</td>
				<td>
					<%= member.name %>
				</td>
				<td>
					<%= member.location %>
				</td>
				<td>
					<%= member.availability %>
				</td>
			</tr>
		<% }); %>
		</table>
	</script>
</div>



<div id="inserthere">
	
</div>

<script>
	$(function(){
		UsersAll(function(users){
			console.log(users);
			data = {rows:[]};
			for (var i = users.length - 1; i >= 0; i--) {
				datum = {
					name: users[i].first_name,
					url: '/members/' + users[i].login,
					location: users[i].properties.location.value,
					availability: users[i].properties.availability.value
				}
				data.rows[i] = datum;
			};
			
			template = _.template($("#tr").html());
			$("#inserthere").html(template(data));
		});
	});
</script>
